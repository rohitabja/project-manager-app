<div class="container" style="margin-top: 100px;">
  <div class="row"  *ngIf="errorMessage">
    <div class="col-xs-12">
      <p class="alert alert-danger">
        <strong>{{errorMessage}}</strong>
        <button style="float: right;" (click)="errorMessage = null">Clear</button>
      </p>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div>
          <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
            <div class="form-group">
                <div>
                  <label>First Name: </label>
                  <mat-form-field class="field-width">
                    <input matInput 
                          [(ngModel)]="user.firstName" 
                          placeholder="First Name" 
                          required 
                          name="firstName" 
                          #name="ngModel">
                  </mat-form-field>
                </div>
                <div>
                  <label>Last Name: </label>
                  <mat-form-field class="field-width">
                    <input matInput
                            [(ngModel)]="user.lastName" 
                            placeholder="Last Name" 
                            required 
                            name="lastName" 
                          #name="ngModel">
                  </mat-form-field>
                </div>
                <div>
                  <label>Employee ID: </label>
                  <mat-form-field class="field-width">
                    <input matInput
                           [(ngModel)]="user.employeeId" 
                           placeholder="Employee ID" 
                           required 
                           name="employeeId" 
                           #name="ngModel"
                           [readonly]="user.userId">
                  </mat-form-field>
                </div>
              </div>
              <div class="btn-toolbar">
                  <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid" *ngIf="!user.userId">Add</button>
                  <button class="btn btn-primary" [disabled]="!userForm.form.valid" *ngIf="user.userId">Update</button>
                  <button type="reset" class="btn btn-secondary" routerLink="/addUser">Reset</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <app-view-user [users] = "users"></app-view-user>
  </div>
</div>
